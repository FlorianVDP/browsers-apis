<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/main.js" defer></script>
    <title>Device</title>
    <style>
      .wrapperBattery{
        display: flex;
        gap: 5px;
        align-items: center;
      }
      #battery{
        height: 20px;
        width: 50px;
        border-radius: 100px;
        border: 1px solid black;
        position: relative;
        overflow: hidden;
      }
      #batt{
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        height: 100%;
        background: green;
      }
    </style>
  </head>
  <body>
    <main>
      <h2>Device Battery</h2>
      <div id="batteryWrapper">
        <table>
          <tr>
            <td>Level</td>
            <td class="wrapperBattery">
              <span id="level"></span>
              <div id="battery">
                <div id="batt">

                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>Charging</td>
            <td id="charging"></td>
          </tr>
          <tr>
            <td>Charging Time</td>
            <td id="chargingTime"></td>
          </tr>
          <tr>
            <td>Discharging Time</td>
            <td id="dischargingTime"></td>
          </tr>
        </table>
      </div>

      <h2>Device Network</h2>
      <div id="networkWrapper">
        <table>
          <tr>
            <td>Type</td>
            <td id="type"></td>
          </tr>
          <tr>
            <td>Effective type</td>
            <td id="effectiveType"></td>
          </tr>
          <tr>
            <td>Downlink</td>
            <td id="downlink"></td>
          </tr>
          <tr>
            <td>Downlink Max</td>
            <td id="downlinkMax"></td>
          </tr>
          <tr>
            <td>Save Data</td>
            <td id="saveData"></td>
          </tr>
        </table>
      </div>
      <h2>Device Memory</h2>
      <div id="memoryWrapper">
        <table>
          <tr>
            <td>Memory</td>
            <td id="memory"></td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
